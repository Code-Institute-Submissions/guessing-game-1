{% extends "base.html" %}{% block content %}
<h1>Chart List</h1>
<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Username</th>
            <th scope="col">Score</th>
        </tr>
    </thead>
    <tbody>

        {% for person in data %}
        <tr>
            <th scope="row">{{ loop.index }}</th>
            {% for k, v in person.items() %}
            <td>{{ v['name'] }}</td>
            <td>{{ v['score'] }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </tbody>
</table>


{% endblock %}
